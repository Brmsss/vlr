  <style>
    /* CSS untuk efek zoom pada kartu */
    .card-zoom {
      transition: transform 0.2s ease;

      transform: scale(1.05); /* Efek zoom pada hover */
      cursor: url('img/icon.svg'), auto; /* Mengganti kursor saat hover */

    .card {

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Minimum tinggi body setidaknya 100% tinggi viewport */
      background-color: #2f3645; /* Warna latar belakang body */
    }

    main {
      flex: 1; /* Bagian main akan mengisi sisa tinggi viewport yang tersedia */
    }

    footer {
      background-color: #1a2130; /* Warna latar belakang footer */
      color: white; /* Warna teks footer */
      text-align: center; /* Teks di tengah footer */
      padding: 1rem 0; /* Padding atas dan bawah 1 rem */
      position: relative; /* Posisi footer relatif */
      bottom: 0; /* Footer di bagian bawah viewport */

    /* Media Query untuk perangkat dengan lebar antara 231px hingga 425px */
